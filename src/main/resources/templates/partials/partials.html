<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<!-- HEAD FRAGMENT -->
<!-- Includes bootstrap and custom css style -->

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link th:href="@{../../css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{../../css/style.css}" rel="stylesheet">
</head>


<body>

<!-- HEADER FRAGMENT -->
<!-- Includes fluid jumbotron that spans whole page width w/ blog name -->
<div th:fragment="header" class="jumbotron jumbotron-fluid bg-dark text-white">
    <div class="container">
        <h1 class="display-4">Danielle's Blog</h1>
        <p class="lead">Proceed with caution.</p>
    </div>
</div>

<!-- NAVBAR FRAGMENT -->
<!-- Includes links to main pages -->

<nav th:fragment="navbar" class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand" href="/posts">Home</a>
    <div class="navbar" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="/posts">Posts</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/posts/create">Create</a>
                </div>
            </li>
            <li class="nav-item"><a class="nav-link" href="/roll-dice">Roll Dice</a></li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/login">Log in</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" th:method="post">
                    <input class="link-button" value="Log out" type="submit" />
                </form>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sign-up">Register</a>
            </li>
        </ul>
    </div>
</nav>


<!-- FOOTER FRAGMENT -->
<!-- Includes jQuery and bootstrap JS links -->

<standard_scripts th:fragment="footer">
    <script th:src="@{../../js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{../../js/bootstrap.js}"></script>
</standard_scripts>
</body>
</html>
