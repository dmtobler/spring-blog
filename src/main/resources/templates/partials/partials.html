<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- HEAD FRAGMENT -->
<!-- Includes bootstrap and custom css style -->

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>

<!-- HEADER FRAGMENT -->
<!-- Includes fluid jumbotron that spans whole page width w/ blog name -->
<div th:fragment="header" class="jumbotron jumbotron-fluid bg-dark text-white">
    <div class="container">
        <h1 class="display-4">Danielle's Blog</h1>
        <p class="lead">Proceed with caution.</p>
    </div>
</div>

<!-- NAVBAR FRAGMENT -->
<!-- Includes links to main pages -->

<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="/posts">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <!-- left side content -->
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Posts
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/posts">View</a>
                    <a class="dropdown-item" href="/posts/create">Create</a>
                </div>
            </li>

            <li class="nav-item"><a class="nav-link" href="/roll-dice">Roll Dice</a></li>
        </ul>

        <!-- right side side content -->
        <ul class="navbar-nav navbar-right">
            <div class="dropdown-divider"></div>
            <li class="nav-item nav-right-link" sec:authorize="isAnonymous()"><a href="/login" class="text-black-50">Log in</a></li>
            <li class="nav-item nav-right-link" sec:authorize="isAnonymous()"><a href="/sign-up" class="text-black-50">Register</a></li>
            <li class="nav-item nav-right-link" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="POST">
                    <button id="logout-btn" class="text-danger" type="submit">Log out</button>
                </form>
            </li>
        </ul>
    </div>
</nav>


<!-- FOOTER FRAGMENT -->
<!-- Includes jQuery and bootstrap JS links -->

<standard_scripts th:fragment="footer">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</standard_scripts>
</body>
</html>
